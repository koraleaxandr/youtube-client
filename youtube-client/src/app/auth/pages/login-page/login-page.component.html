<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center top">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>
    <form class="example-form" [formGroup]="authorizeForm" (ngSubmit)="getUserSettings()">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <mat-label>mail</mat-label>
          <input type="email" matInput formControlName="emailFormControl" [errorStateMatcher]="matcher"
            placeholder="Ex. pat@example.com" name="userMail">
          <mat-hint></mat-hint>
          <mat-error
            *ngIf="authorizeForm.controls['emailFormControl'].hasError('email') && !authorizeForm.hasError('required')">
            The login email is invalid
          </mat-error>
          <mat-error *ngIf="authorizeForm.controls['emailFormControl'].hasError('required')">
            Please enter a login email
          </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput formControlName="passwordFormControl" placeholder="Password" name="userPassword" >
          <mat-error
          *ngIf="(authorizeForm.controls['passwordFormControl'].errors?.['passwordStrength'] || 
          authorizeForm.controls['passwordFormControl'].errors?.['minlength'])">
          Your password must have at least one lower case, one upper case and one numeric character. Password should be minimum of 8 characters.
          </mat-error> 
          <mat-error *ngIf="authorizeForm.controls['passwordFormControl'].errors?.['passwordMatch']">
            Password not match
          </mat-error>         
          <mat-error *ngIf="authorizeForm.controls['passwordFormControl'].hasError('required')">
            Please enter a password
          </mat-error>          
        </mat-form-field>
      </mat-card-content>
      <div class="buttons-container">
      <button type="submit" class="btn-block">Log in</button>
      <a class="btn-block" routerLink="/register" routerLinkActive="active"(click)="getUserSettings()">Registration</a> 
      </div>    
    </form>        
  </mat-card>
</div>
