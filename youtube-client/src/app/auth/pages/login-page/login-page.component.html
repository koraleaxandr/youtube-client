<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center top">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>
    <form class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Username"[(ngModel)]="userSettings.userName">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password" [(ngModel)]="userSettings.userPassword">
        </mat-form-field>
      </mat-card-content>
      <div class="buttons-container">
      <button  class="btn-block">Log in</button>
      <a class="btn-block" routerLink="register" routerLinkActive="active">Registration</a> 
      </div>    
    </form>
        
  </mat-card>
</div>
