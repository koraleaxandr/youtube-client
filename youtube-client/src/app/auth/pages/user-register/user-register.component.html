<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center top">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Registration</mat-card-title>
    </mat-card-header>
    <form class="example-form" [formGroup]="registryFormGroup" (ngSubmit)="getRegistry()">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input type="name" matInput formControlName="nameFormControl" [errorStateMatcher]="matcher"
            placeholder="First Name"  name="userName">
          <mat-error *ngIf="registryFormGroup.controls['nameFormControl'].hasError('required')">
            Name is <strong>required</strong>
          </mat-error>
          <mat-error
            *ngIf="registryFormGroup.controls['nameFormControl'].errors?.['minlength'] && !registryFormGroup.hasError('required')">
            Please enter a valid Name <strong>min length 4 required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Last Name" name="userLastName" [ngModel] = "userSettings.userLastName" [ngModelOptions]="{standalone: true}">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>mail</mat-label>
          <input type="email" matInput formControlName="emailFormControl" [errorStateMatcher]="matcher"
            placeholder="Ex. pat@example.com" name="userMail">
          <mat-hint></mat-hint>
          <mat-error
            *ngIf="registryFormGroup.controls['emailFormControl'].hasError('email') && !registryFormGroup.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="registryFormGroup.controls['emailFormControl'].hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput formControlName="passwordFormControl" placeholder="Password" name="userPassword" >
          <mat-error
            *ngIf="registryFormGroup.controls['passwordFormControl'].errors?.['minlength'] && !registryFormGroup.hasError('required')">
            Please enter a valid Password <strong>min length 8 required</strong>
          </mat-error>
          <mat-error *ngIf="registryFormGroup.controls['passwordFormControl'].hasError('required')">
            Password is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </mat-card-content>
      <div class="buttons-container">
        <a class="btn-block" routerLink="/login" routerLinkActive="active">Log in</a>
        <button type="submit" class="btn-block" >
          Registration
        </button>
      </div>
    </form>
  </mat-card>
</div>
