<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center top">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Registration</mat-card-title>
    </mat-card-header>
    <form class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input type="name" matInput [formControl]="nameFormControl" [errorStateMatcher]="matcher" placeholder="First Name"[(ngModel)]="userSettings.userName" name="userName">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput [formControl]="nameFormControl" placeholder="Last Name"name="userLastName">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>mail</mat-label>
          <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
            placeholder="Ex. pat@example.com" name="userMail">
          <mat-hint></mat-hint>
          <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput [formControl]="passwordFormControl" placeholder="Password"name="userPassword">
        </mat-form-field>
      </mat-card-content>
      <div class="buttons-container">
        <a class="btn-block" routerLink="/" routerLinkActive="active">Log in</a>
        <button class="btn-block"(click)="getRegistry()">Registration </button>
      </div>
    </form>
  </mat-card>
</div>
