<div class="search-container">
<div class="search-result-container" *ngIf="searchSortService.sortedSearchResult">
  <ul class="items">
    <li *ngFor="let item of searchSortService.sortedSearchResult.items">
      <div class="list-item-thumbnail"
        [ngStyle]="{'background-image': 'url(' + item.snippet.thumbnails.medium.url + ')'}"></div>
        <div class="item-statistic-container">
          <div class="item-statistic views">{{item.statistics.viewCount}}</div>
          <div class="item-statistic likes">{{item.statistics.likeCount}}</div>
          <div class="item-statistic dislikes">{{item.statistics.dislikeCount}}</div>
          <div class="item-statistic comments">{{item.statistics.commentCount}}</div>
        </div>
      <p class="badge">{{item.snippet.title | uppercase}}</p>
      <button [class.selected]="item === selectedItem" type="button" (click)="onSelect(item)">more...</button>
      <div class="item-bottom-line" [ngStyle]="{'background-color':  getColorPublicationDate(item.snippet.publishedAt)}"></div>
    </li>
  </ul>
</div>
</div>
