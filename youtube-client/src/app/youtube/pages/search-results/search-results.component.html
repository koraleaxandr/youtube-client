<div class="search-container">
  <div class="search-result-container" *ngIf="!searchSortService.sortedSearchResult">
    Try to search something
  </div>
  <div class="search-result-container" *ngIf="searchSortService.sortedSearchResult &&!searchSortService.sortedSearchResult?.items?.length"><pre> Sorry, nothing matches.
    
    Try another search!</pre>
  </div>
<div class="search-result-container" *ngIf="searchResponse?.items?.length">
  <ul class="items">
    <li *ngFor="let item of searchResponse?.items">
      <div class="list-item-thumbnail"
        [ngStyle]="{'background-image': 'url(' + item.snippet.thumbnails.medium.url + ')'}"></div>
        <div class="item-statistic-container">
          <div *ngIf="item.statistics" class="item-statistic views">{{item.statistics.viewCount || 0}}</div>
          <div *ngIf="item.statistics" class="item-statistic likes">{{item.statistics.likeCount || 0}}</div>
          <div *ngIf="item.statistics" class="item-statistic dislikes">{{item.statistics.dislikeCount || 0}}</div>
          <div *ngIf="item.statistics" class="item-statistic comments">{{item.statistics.commentCount || 0}}</div>
        </div>
      <p class="badge">{{item.snippet.title | uppercase}}</p>
      <button [class.selected]="item === selectedItem" type="button" (click)="onSelect(item)">more...</button>
      <div class="item-bottom-line" [appColorOnDate]="item.snippet.publishedAt"></div>
    </li>
  </ul>
</div>
</div>
