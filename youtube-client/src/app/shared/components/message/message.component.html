<ng-container>
    <mat-dialog-content class="modal-content" align="center">
     <p> {{ data.title }}</p>
      <div class="card-description">
      <p><span strong>Title:</span>{{ data.card.title}}</p>
      <p><span strong>Description:</span>{{ data.card.description}}</p>
      <p><span strong>Video URL:</span>{{ data.card.videoUrl}}</p>
      <p><span strong>Image URL:</span>{{ data.card.imgUrl}}</p>
      <p><span strong>Date:</span>{{ data.card.createDate}}</p>
      </div>
    </mat-dialog-content>
    <mat-dialog-actions align="center bottom">
      <div class="buttons-container">        
        <button class="" mat-button mat-dialog-close >
         Close
        </button>
      </div>
    </mat-dialog-actions>
  </ng-container>
